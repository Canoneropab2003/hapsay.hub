<div id="section-settings" class="content-section">
    <div class="page-header">
        <h1>Platform Settings & Branding</h1>
        <p>Customize branding</p>
    </div>

    <div class="branding-row">
        <div class="card brand-colors-card">
            <h3>Brand Colors</h3>
            <div class="color-palette-grid">
                <div class="color-item">
                    <div class="color-swatch" style="background-color: #DCD3FF;"></div>
                    <span class="color-code">DCD3FF</span>
                    <span class="color-label">Surface background</span>
                </div>
                <div class="color-item">
                    <div class="color-swatch" style="background-color: #9A67D9;"></div>
                    <span class="color-code">9A67D9</span>
                    <span class="color-label">Primary Dark</span>
                </div>
                <div class="color-item">
                    <div class="color-swatch" style="background-color: #86CFD0;"></div>
                    <span class="color-code">86CFD0</span>
                    <span class="color-label">Primary Accent</span>
                </div>
                <div class="color-item">
                    <div class="color-swatch" style="background-color: #FFFFFF; border: 1px solid #eee;"></div>
                    <span class="color-code">FFFFFF</span>
                    <span class="color-label">Secondary Accent</span>
                </div>
            </div>
        </div>

        <div class="card fonts-card">
            <h3>Fonts</h3>
            <div class="font-list">
                <div class="font-item header-font">
                    <span class="font-name">Inter</span> <span class="font-usage">- Main Header</span>
                </div>
                <div class="font-item sub-font">
                    <span class="font-name">Average Sans</span> <span class="font-usage">- Sub Header</span>
                </div>
                <div class="font-item body-font">
                    <span class="font-name">Actor</span> <span class="font-usage">- Sub Header</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card dark-mode-settings-card">
        <div class="dm-header">
            <div class="dm-title">
                <h3>Dark mode settings</h3>
                <p>Adjust UI colors for a cohesive dark theme.</p>
            </div>
            <div class="dm-actions">
                <button class="btn-save-settings"><i class='bx bxs-download'></i> Save Settings</button>
                <button class="btn-reset-settings"><i class='bx bx-refresh'></i> Reset Settings</button>
            </div>
        </div>
        
        <div class="dm-body">
            <div class="dm-grid">
                <div class="dm-input-group">
                    <label>Primary Accent</label>
                    <div class="input-with-btn">
                        <input type="text" placeholder="Input code here">
                        <button class="btn-add-color">+</button>
                    </div>
                </div>
                <div class="dm-input-group">
                    <label>Secondary Accent</label>
                    <div class="input-with-btn">
                        <input type="text" placeholder="Input code here">
                        <button class="btn-add-color">+</button>
                    </div>
                </div>

                <div class="dm-input-group">
                    <label>Surface Background</label>
                    <div class="input-with-btn">
                        <input type="text" placeholder="Input code here">
                        <button class="btn-add-color">+</button>
                    </div>
                </div>
                <div class="dm-input-group">
                    <label>Primary Dark</label>
                    <div class="input-with-btn">
                        <input type="text" placeholder="Input code here">
                        <button class="btn-add-color">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
