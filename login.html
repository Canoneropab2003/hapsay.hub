<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/Logohapsayhub.png">
    <title>Hapsay Login</title>
    
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <div class="main-container">
        
        <div class="left-section">
            <img src="image/Logohapsayhub.png" alt="Hapsay Logo" class="brand-logo">
            <div class="illustration-wrapper">
                <img src="image/logologin.png" alt="Login Illustration" class="hero-image">
            </div>
        </div>

        <div class="right-section">
            <a href="javascript:void(0)" class="back-to-home">
                <i class="fa-solid fa-house"></i> Back to Home
            </a>

            <div class="login-card">
                
                <div id="login-box">
                    <div class="form-header">
                        <div class="header-left">
                            <h1>Login</h1>
                            <p>Welcome back! Please login to your account</p>
                        </div>
                        <div class="header-right">
                            <span class="role-label-text">Kindly choose your role.</span>
                            <button class="role-btn">
                                <i class="fa-solid fa-repeat"></i> Super Admin
                            </button>
                        </div>
                    </div>

                    <form class="login-form">
                        <div class="input-group">
                            <input type="email" id="email" required placeholder=" ">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" required placeholder=" ">
                            <label for="password">Password</label>
                            <i class="fa-solid fa-eye toggle-password"></i>
                        </div>

                        <button type="submit" class="login-btn">Login</button>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox">
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <div class="separator">or</div>

                        <div class="social-row">
                            <button type="button" class="social-btn facebook-btn" id="fb-login-btn">
                                <svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 20px; height: 20px;">
                                    <path fill="#1877F2" d="M24,4C12.954,4,4,12.954,4,24c0,11.046,8.954,20,20,20c11.046,0,20-8.954,20-20C44,12.954,35.046,4,24,4z"/>
                                    <path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-1.675,0.318-2.657,2.784-2.657h3.354V13.84c-0.669-0.089-2.327-0.279-4.821-0.279c-5.116,0-8.244,2.946-8.244,8.879v3.603h-5.419v5.258h5.419v12.571c1.378,0.221,2.796,0.341,4.244,0.341c0.231,0,0.461-0.006,0.684-0.015V29.301z"/>
                                </svg>
                                <span>Sign in with Facebook</span>
                            </button>
                            
                            <button type="button" class="social-btn google-btn" id="custom-google-btn">
                                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 20px; height: 20px;">
                                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.221,0-9.652-3.343-11.303-8l-6.571,4.827C9.655,39.663,16.318,44,24,44z"/>
                                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                                </svg>
                                <span>Sign in with Google</span>
                            </button>
                        </div>

                        <p class="register-text">
                            No account? <a href="#" id="link-to-register">Register here</a>
                        </p>
                    </form>
                </div>

                <div id="register-box" class="hidden">
                    <div class="form-header">
                        <div class="header-left">
                            <h1>Sign Up</h1>
                            <p>Create a new account</p>
                        </div>
                    </div>

                    <form class="register-form">
                        <div class="input-group">
                            <input type="text" id="reg-name" required placeholder=" ">
                            <label for="reg-name">Full Name</label>
                        </div>

                        <div class="input-group">
                            <input type="email" id="reg-email" required placeholder=" ">
                            <label for="reg-email">Email Address</label>
                        </div>

                        <div class="input-group">
                            <input type="password" id="reg-pass" required placeholder=" ">
                            <label for="reg-pass">Password</label>
                            <i class="fa-solid fa-eye toggle-password"></i>
                        </div>

                        <div class="input-group">
                            <input type="password" id="reg-confirm-pass" required placeholder=" ">
                            <label for="reg-confirm-pass">Confirm Password</label>
                            <i class="fa-solid fa-eye toggle-password"></i>
                        </div>

                        <button type="submit" class="login-btn">Create Account</button>

                        <p class="register-text">
                            Already have an account? <a href="#" id="link-to-login">Login here</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div id="forgot-popup" class="popup-overlay hidden">
        <div class="popup-card">
            <div class="popup-header">
                <h2>Reset Password</h2>
                <i class="fa-solid fa-xmark close-popup" id="close-forgot-btn"></i>
            </div>
            <div class="popup-content">
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <div class="input-group">
                    <input type="email" id="reset-email" required placeholder=" ">
                    <label for="reset-email">Enter your email</label>
                </div>
                <button class="login-btn" id="send-reset-btn" style="margin-top: 10px;">Send Reset Link</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="assets/js/Log In/login.js"></script>
</body>
</html>
