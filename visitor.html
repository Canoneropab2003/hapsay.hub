<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/Logohapsayhub.png">
    <title>Hapsay - Instant Event Planning</title>
    
    <link rel="stylesheet" href="assets/css/visitor.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="hero-section" style="background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.15)), url('image/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <header>
            <nav>
                <img src="image/logohapsaybackground.png" alt="Hapsay Logo" class="brand-logo">
                
                <div class="nav-links">
                    <a href="javascript:void(0)" class="nav-link-item">Home</a>
                    <a href="javascript:void(0)" class="nav-link-item">About Us</a>
                    <a href="javascript:void(0)" class="btn-join">Join Us</a>
                    <a href="javascript:void(0)" class="btn-signup">Sign up</a>
                </div>
            </nav>
        </header>

        <div class="content-wrapper">
            <h1>Instant Planning for Infinite Events.</h1>
            <p>Experience the most intuitive event engine on the web. With a streamlined interface designed for speed, you can launch your next event in minutes, not hours.</p>
            
            <div class="search-bar-container">
                <div class="search-bar" id="searchBar">
                    <div class="search-input-wrapper">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" placeholder="Search events...." id="eventSearch" aria-label="Search events">
                    </div>
                    
                    <select class="category-dropdown" aria-label="Filter events by category">
                        <option value="all">All Category</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="scroll-icon" aria-hidden="true">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </div>
    </section>

    <main class="upcoming-events-section">
        <div class="events-header">
            <h2>Upcoming Events</h2>
            <span class="event-count-badge">0 events</span>
        </div>

        <div class="events-grid">
            </div>

        <footer class="events-footer">
            <div class="double-arrow" id="backToTop" aria-hidden="true" style="cursor: pointer;">ï¸½</div>
            <p>Produced & Developed by <strong>CoCrab.dev</strong></p>
        </footer>
    </main>

    <script src="assets/js/bridge.js"></script>
    
    <script src="assets/js/Visitor/visitor.js"></script>
    <script src="assets/js/Visitor/goto.js"></script>
    
    <script src="assets/js/Visitor/EventDisplaying.js"></script>
    
</body>
</html>
