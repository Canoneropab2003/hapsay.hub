<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapsay - Instant Event Planning</title>
    <link rel="stylesheet" href="assets/css/visitor.css">
</head>
<body>

    <section class="hero-section">
        <nav>
            <img src="image/logohapsaybackground.png" alt="Hapsay Logo" class="brand-logo">
            
            <div class="nav-links">
                <a href="#" class="nav-link-item">Home</a>
                <a href="#" class="nav-link-item">About Us</a>
                <a href="#" class="btn-join">Join Us</a>
                <a href="#" class="btn-signup">Sign up</a>
            </div>
        </nav>

        <div class="content-wrapper">
            <h1>Instant Planning for Infinite Events.</h1>
            <p>Experience the most intuitive event engine on the web. With a streamlined interface designed for speed, you can launch your next event in minutes, not hours.</p>
            
            <div class="search-bar" id="searchBar">
                <div class="search-input-wrapper">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Search events...." id="eventSearch">
                </div>
                <select class="category-dropdown">
                    <option>All Category</option>
                    <option>Technology</option>
                    <option>Business</option>
                    <option>Entertainment</option>
                </select>
            </div>
        </div>

        <div class="scroll-icon">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
